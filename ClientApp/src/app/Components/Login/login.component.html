<div class="login-container">
    <section class="header">
        <h1>LOGIN</h1>
    </section>

    <form class="form margins" >
        <div class="form-group">
            <label for="user">Username: </label>
            <input class="form-control input-field" id="user" name="username" type="text" [(ngModel)]="username" />
        </div>

        <div class="form-group">
            <label for="pass">Password: </label>
            <input class="form-control input-field" id="pass" name="password" type="text" [(ngModel)]="password" />
        </div>
    </form>

    <button class="margins" (click)="googleLogin()">Sign in with Google</button>
    <button class="margins">Register Account</button>
</div>
